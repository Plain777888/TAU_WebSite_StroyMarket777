{% extends 'store/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-key"></i> Восстановление пароля</h4>
                </div>
                <div class="card-body">
                    <p>Введите email, указанный при регистрации. Мы отправим вам инструкции по восстановлению пароля.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Отправить инструкции</button>
                            <a href="{% url 'store:login' %}" class="btn btn-outline-secondary">Вернуться к входу</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
